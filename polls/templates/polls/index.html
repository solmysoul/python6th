<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>

<body>
    {% if latest_question_list %}
        <ul>
            {% for question in latest_question_list %}
                <li>
                    {{ question.question_text}} | {{ question.pub_date}}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <h1> 투표가 없습니다. </h1>
    {% endif %}
</body>

</html>
