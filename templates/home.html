{% extends 'base.html' %}

{% block content %}
    <h1>Django Applications</h1>
    <ul>
        {% for key, value in verbose_dict.items %}
            {% appname|add:":index" as url_var %}
                <li><a href="{% url key|add:':index' %}">{{ appname }}</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
